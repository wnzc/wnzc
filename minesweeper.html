<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç»å…¸æ‰«é›·</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            --cell-bg: #3b3e5c;
            --cell-hover: #4b4e6c;
            --cell-revealed: #26293b;
            --text-main: #ffffff;
            --accent: #ff9800;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-user-select: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden; /* é˜²æ­¢bodyæ•´ä½“æ»šåŠ¨ */
        }

        /* é¡¶éƒ¨å¯¼èˆª */
        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            z-index: 10;
        }

        .container {
            width: 100%;
            max-width: 600px; /* ç¨å¾®æ”¾å®½ä¸€ç‚¹é™åˆ¶ */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        h1 { margin-bottom: 20px; font-size: 24px; font-weight: 800; }

        /* éš¾åº¦é€‰æ‹© */
        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 12px;
            width: 100%;
            justify-content: center;
        }

        .diff-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            flex: 1;
        }

        .diff-btn.active {
            background: var(--accent);
            color: #fff;
            font-weight: bold;
        }

        /* çŠ¶æ€æ  */
        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .face-btn {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .face-btn:active { transform: scale(0.9); }

        /* æ¸¸æˆæ£‹ç›˜å®¹å™¨ - å…³é”®ä¿®æ”¹ï¼šå…è®¸æ¨ªå‘æ»šåŠ¨ */
        .board-wrapper {
            width: 100%;
            overflow-x: auto; /* å…è®¸æ¨ªå‘æ»šåŠ¨ */
            display: flex;
            justify-content: flex-start; /* å·¦å¯¹é½ */
            padding-bottom: 10px; /* ç»™æ»šåŠ¨æ¡ç•™ç‚¹ä½ç½® */
            -webkit-overflow-scrolling: touch; /* iOS å¹³æ»‘æ»šåŠ¨ */
        }

        .game-board {
            display: grid;
            gap: 2px;
            background: #1e1e2e;
            padding: 4px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            /* å®½åº¦å’Œåˆ—æ•°ç”± JS åŠ¨æ€æ§åˆ¶ */
            margin: 0 auto; /* å¦‚æœæ²¡è¶…å‡ºå±å¹•ï¼Œå±…ä¸­æ˜¾ç¤º */
        }

        .cell {
            /* å®½é«˜ç”± JS åŠ¨æ€è®¡ç®—ï¼Œè¿™é‡Œè®¾æœ€å°å€¼é˜²æ­¢è¿‡å° */
            min-width: 20px; 
            min-height: 20px;
            background: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px; /* å­—ä½“ç¨å¾®å°ä¸€ç‚¹ */
            cursor: pointer;
            border-radius: 2px;
            transition: background 0.1s;
        }

        .cell:hover:not(.revealed) { background: var(--cell-hover); }

        .cell.revealed {
            background: var(--cell-revealed);
            cursor: default;
        }

        .cell.mine { background: #ef4444 !important; }
        .cell.flag { color: #ef4444; }

        /* æ•°å­—é¢œè‰² */
        .c1 { color: #3b82f6; }
        .c2 { color: #22c55e; }
        .c3 { color: #ef4444; }
        .c4 { color: #8b5cf6; }
        .c5 { color: #f97316; }
        .c6 { color: #06b6d4; }
        .c7 { color: #000; }
        .c8 { color: #6b7280; }

        /* å¼¹çª— */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: #2d2d44;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            width: 80%;
            max-width: 300px;
        }
        .modal-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        /* éšè—æ»šåŠ¨æ¡ä½†ä¿ç•™åŠŸèƒ½ */
        .board-wrapper::-webkit-scrollbar {
            height: 6px;
        }
        .board-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="nav-back">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="container">
        <h1>ç»å…¸æ‰«é›·</h1>

        <!-- éš¾åº¦é€‰æ‹© -->
        <div class="difficulty-selector">
            <button class="diff-btn active" onclick="setDifficulty('easy')">åˆçº§</button>
            <button class="diff-btn" onclick="setDifficulty('medium')">ä¸­çº§</button>
            <button class="diff-btn" onclick="setDifficulty('hard')">é«˜çº§</button>
        </div>

        <!-- çŠ¶æ€æ  -->
        <div class="status-bar">
            <span id="mine-count">010</span>
            <div class="face-btn" onclick="initGame()" id="face-icon">ğŸ™‚</div>
            <span id="timer">000</span>
        </div>

        <!-- æ¸¸æˆæ£‹ç›˜ (å¢åŠ  wrapper) -->
        <div class="board-wrapper">
            <div id="board" class="game-board"></div>
        </div>
    </div>

    <!-- ç»“ç®—å¼¹çª— -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 10px;">æ¸¸æˆç»“æŸ</h2>
            <p id="modal-msg">ä½ è¸©åˆ°é›·äº†ï¼</p>
            <button class="modal-btn" onclick="closeModal(); initGame()">å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        // é…ç½®
        const CONFIG = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        // çŠ¶æ€å˜é‡
        let currentLevel = 'easy';
        let rows, cols, minesCount;
        let board = []; 
        let gameOver = false;
        let flagsUsed = 0;
        let timer = 0;
        let timerInterval = null;
        let firstClick = true;

        // DOM å…ƒç´ 
        const boardEl = document.getElementById('board');
        const mineCountEl = document.getElementById('mine-count');
        const timerEl = document.getElementById('timer');
        const faceIcon = document.getElementById('face-icon');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMsg = document.getElementById('modal-msg');

        // è®¾ç½®éš¾åº¦
        function setDifficulty(level) {
            currentLevel = level;
            document.querySelectorAll('.diff-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            initGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            clearInterval(timerInterval);
            timer = 0;
            timerEl.textContent = '000';
            gameOver = false;
            firstClick = true;
            flagsUsed = 0;
            faceIcon.textContent = 'ğŸ™‚';
            modal.style.display = 'none';

            const config = CONFIG[currentLevel];
            rows = config.rows;
            cols = config.cols;
            minesCount = config.mines;
            updateMineCount();

            // --- æ ¸å¿ƒé€‚é…é€»è¾‘ ---
            // 1. è·å–å®¹å™¨å®½åº¦
            const containerWidth = document.querySelector('.container').offsetWidth;
            // 2. å‡å»ä¸€äº›å†…è¾¹è· (20px * 2)
            const availableWidth = containerWidth - 40; 
            // 3. è®¡ç®—æ¯ä¸ªæ ¼å­çš„ç†æƒ³å¤§å° (ä¿ç•™ 2px çš„é—´éš™)
            // gap: 2px, æ‰€ä»¥æ€»å®½åº¦ = cols * size + (cols - 1) * 2
            // ç®€åŒ–è®¡ç®—ï¼šsize = (availableWidth - (cols * 2)) / cols
            let cellSize = Math.floor((availableWidth - (cols * 2)) / cols);
            
            // é™åˆ¶æœ€å°å’Œæœ€å¤§å°ºå¯¸
            if (cellSize < 20) cellSize = 20; // æœ€å° 20pxï¼Œä¿è¯èƒ½ç‚¹
            if (cellSize > 40) cellSize = 40; // æœ€å¤§ 40pxï¼Œå¤ªå¤§ä¸å¥½çœ‹

            // ç”Ÿæˆæ•°æ®ç»“æ„
            board = [];
            boardEl.innerHTML = '';
            
            // è®¾ç½® Grid å¸ƒå±€
            boardEl.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
            boardEl.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

            for (let r = 0; r < rows; r++) {
                const row = [];
                for (let c = 0; c < cols; c++) {
                    row.push({
                        r, c,
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        count: 0
                    });
                    // åˆ›å»º DOM
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    
                    // åŠ¨æ€è®¾ç½®å­—ä½“å¤§å°ï¼Œé˜²æ­¢æ ¼å­å¤ªå°æ–‡å­—æº¢å‡º
                    cell.style.fontSize = `${cellSize * 0.6}px`;

                    // ç»‘å®šäº‹ä»¶
                    cell.addEventListener('click', () => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(r, c);
                    });
                    
                    // ç§»åŠ¨ç«¯é•¿æŒ‰æ¨¡æ‹Ÿå³é”®
                    let pressTimer;
                    cell.addEventListener('touchstart', (e) => {
                        // å¦‚æœæ˜¯å¤šç‚¹è§¦æ§ï¼ˆç¼©æ”¾ï¼‰ï¼Œä¸è§¦å‘é•¿æŒ‰
                        if(e.touches.length > 1) return;
                        pressTimer = setTimeout(() => {
                            handleRightClick(r, c);
                            if (navigator.vibrate) navigator.vibrate(50); // éœ‡åŠ¨åé¦ˆ
                        }, 500);
                    }, {passive: true});
                    
                    cell.addEventListener('touchend', () => clearTimeout(pressTimer));
                    cell.addEventListener('touchmove', () => clearTimeout(pressTimer)); // é˜²æ­¢æ»‘åŠ¨æ—¶è¯¯è§¦

                    boardEl.appendChild(cell);
                }
                board.push(row);
            }
        }

        // æ”¾ç½®åœ°é›·
        function placeMines(safeR, safeC) {
            let placed = 0;
            while (placed < minesCount) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                
                if (!board[r][c].isMine && !(Math.abs(r - safeR) <= 1 && Math.abs(c - safeC) <= 1)) {
                    board[r][c].isMine = true;
                    placed++;
                }
            }
            calculateNumbers();
        }

        // è®¡ç®—æ•°å­—
        function calculateNumbers() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isMine) continue;
                    let count = 0;
                    getNeighbors(r, c).forEach(n => {
                        if (board[n.r][n.c].isMine) count++;
                    });
                    board[r][c].count = count;
                }
            }
        }

        // è·å–å‘¨å›´æ ¼å­
        function getNeighbors(r, c) {
            const neighbors = [];
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const nr = r + i, nc = c + j;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                        neighbors.push({ r: nr, c: nc });
                    }
                }
            }
            return neighbors;
        }

        // å·¦é”®ç‚¹å‡»
        function handleClick(r, c) {
            if (gameOver || board[r][c].flagged || board[r][c].revealed) return;

            if (firstClick) {
                firstClick = false;
                placeMines(r, c);
                startTimer();
            }

            const cell = board[r][c];
            cell.revealed = true;
            const cellEl = getCellEl(r, c);
            cellEl.classList.add('revealed');

            if (cell.isMine) {
                gameOver = false;
                revealAllMines();
                faceIcon.textContent = 'ğŸ˜µ';
                showModal('æ¸¸æˆå¤±è´¥', 'å¾ˆé—æ†¾ï¼Œä½ è¸©åˆ°åœ°é›·äº†ï¼');
            } else {
                if (cell.count > 0) {
                    cellEl.textContent = cell.count;
                    cellEl.classList.add(`c${cell.count}`);
                } else {
                    // ç©ºç™½æ ¼ï¼Œé€’å½’ç¿»å¼€
                    getNeighbors(r, c).forEach(n => {
                        if (!board[n.r][n.c].revealed) {
                            handleClick(n.r, n.c);
                        }
                    });
                }
                checkWin();
            }
        }

        // å³é”®ç‚¹å‡» (æ’æ——)
        function handleRightClick(r, c) {
            if (gameOver || board[r][c].revealed) return;
            
            const cell = board[r][c];
            const cellEl = getCellEl(r, c);

            if (cell.flagged) {
                cell.flagged = false;
                cellEl.textContent = '';
                cellEl.classList.remove('flag');
                flagsUsed--;
            } else {
                cell.flagged = true;
                cellEl.textContent = 'ğŸš©';
                cellEl.classList.add('flag');
                flagsUsed++;
            }
            updateMineCount();
        }

        // è¾…åŠ©ï¼šè·å– DOM
        function getCellEl(r, c) {
            return boardEl.children[r * cols + c];
        }

        // æ›´æ–°å‰©ä½™é›·æ•°
        function updateMineCount() {
            const left = minesCount - flagsUsed;
            mineCountEl.textContent = left.toString().padStart(3, '0');
        }

        // è®¡æ—¶å™¨
        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                timerEl.textContent = Math.min(timer, 999).toString().padStart(3, '0');
            }, 1000);
        }

        // å¤±è´¥ï¼šæ˜¾ç¤ºæ‰€æœ‰é›·
        function revealAllMines() {
            clearInterval(timerInterval);
            gameOver = true;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isMine) {
                        const el = getCellEl(r, c);
                        el.classList.add('revealed', 'mine');
                        el.textContent = 'ğŸ’£';
                    }
                }
            }
        }

        // æ£€æŸ¥èƒœåˆ©
        function checkWin() {
            let revealedCount = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].revealed) revealedCount++;
                }
            }
            if (revealedCount === (rows * cols - minesCount)) {
                clearInterval(timerInterval);
                gameOver = true;
                faceIcon.textContent = 'ğŸ˜';
                showModal('æ­å–œè·èƒœï¼', `ä½ ç”¨äº† ${timer} ç§’å®Œæˆäº†æ‰«é›·ï¼`);
            }
        }

        // å¼¹çª—æ§åˆ¶
        function showModal(title, msg) {
            modalTitle.textContent = title;
            modalMsg.textContent = msg;
            modal.style.display = 'flex';
        }
        function closeModal() {
            modal.style.display = 'none';
        }

        // å¯åŠ¨
        initGame();

    </script>
</body>
</html>
